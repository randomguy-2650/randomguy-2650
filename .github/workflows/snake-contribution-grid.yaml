name: Generate GitHub Space Shooter SVGs

on:
  schedule:
    - cron: "0 0 * * *"   # At 00:00 UTC every day
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Space Shooter SVGs
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "/dist/github-space-shooter.gif"
          strategy: "random"

      - name: Commit and push SVG files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/github-space-shooter.svg
          git diff --cached --quiet || git commit -m "Auto-update GitHub Space Shooter SVGs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}