on:
  schedule:
    - cron: "0 0 * * *" # At 00:00 UTC every day
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate simplified SVG snake game
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
      - name: Upload SVG artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: github-snake-svg
          path: dist/github-snake.svg
